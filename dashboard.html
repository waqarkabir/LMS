    </header>
    <main class="container mt-2">
        <nav aria-label="breadcrumb">

            </ol>

        <div class="row">
            <div class="col-12">
                <label class="fw-bold" for="SearchText">Enter the name of course to search</label>
                <input id="SearchText" type="text" class="form-control">
            </div>
            <div class="col-12 mt-2">
                <button class="float-end btn btn-success btn-lg">Search</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 mb-3">
                <h2 class="border-bottom fw-bold">Categories</h2>
                <ul class="list-group">
                    <!-- <a href="codewithmind.com"
                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        Web Development
                        <span class="badge bg-primary rounded-pill">14</span>
                    </a>
                    <a href="#"
                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                        <span class="badge bg-primary rounded-pill">2</span>

                    <a href="#"
                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        Desktop Development
                        <span class="badge bg-primary rounded-pill">1</span>
                    </a> -->
                </ul>
            </div>
            <div class="col-lg-8 courses">
                <h2 class="border-bottom fw-bold">Courses</h2>
                <div id="courses">
                    <h2 class="p-5">
                        <--- Choose a category or search for courses...</h2>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="scripts/jquery.js"></script>
    <script>
        //Checking if DOM is ready!
        $(function ()
        {

            //Categories Section
            let categories = [];

            function loadCategories()
            {
                let categoryNames = ['Web', 'Databases', 'Desktop'];
                for (let index = 0; index < categoryNames.length; index++)
                {
                    let category = {
                        id: index + 1,
                        name: categoryNames[index]
                    }
                    categories.push(category);
                }
            }

            function displayCategories()
            {
                for (let index = 0; index < categories.length; index++)
                {
                    let row = `<a href="#"
                        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-id=${categories[index].id}>
                        ${categories[index].name}
                        <span class="badge bg-primary rounded-pill">${index}</span>
                    </a>`;
                    $('.list-group').append(row);
                }
            }

            loadCategories();
            displayCategories();

            //Courses Section
            let Courses = [{
                id: 1,
                name: "C#",
                categoryId: 1
            }, {
                id: 2,
                name: "JavaScript",
                categoryId: 1
            }, {
                id: 3,
                name: "SQL Server",
                categoryId: 2
            }, {
                id: 4,
                name: "Xamarine",
                categoryId: 3
            }];

            function displayCourses(categoryId)
            {
                $('#courses').html('');
                for (let index = 0; index < Courses.length; index++)
                {
                    if (Courses[index].categoryId == categoryId)
                    {
                        let row = `
                        <div class="card m-2 p-2">
                            <div class="card-header">
                                <h3>${Courses[index].name}</h3>
                            </div>
                            <div class="card-body">
                                <div class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat aliquam
                                    cupiditate, molestias ratione dolor quod atque beatae officia, accusamus aut voluptatibus
                                    modi mollitia vitae nesciunt hic optio blanditiis ut voluptatum.
                                </div>
                                <a href="/Course/${Courses[index].id}" class="card-link">Card Link</a>
                            </div>
                        </div>`;
                        $('#courses').append(row);
                    }
                }
            }

            // JQuery API
            //Select.API_CALL
            $('.list-group-item').on('click', function (event)
            {
                event.preventDefault();

                let element = $(this);
                displayCourses(element.data("id"));
            })
        });
    </script>

</body>

</html>
