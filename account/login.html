<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMS - Login</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>

            </ol>
        </nav>

        <div class="row">
            <div class="offset-lg-3 offset-md-3 col-6">
                <form id="LoginForm" action="/auth/login" method="post">
                    <div class="row">
                        <h3 class="border-bottom">Login</h3>
                        <div class="col-12 form-group">
                            <label for="UserName" class="form-label">User Name</label>
                            <input type="text" id="UserName" name="UserName" class="form-control">
                        </div>
                        <div class="col-12 form-group">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" id="Password" name="Password" class="form-control">
                        </div>
                        <div class="col-12 mt-2 d-flex justify-content-between">
                            <div class="form-group form-check">
                                <input type="checkbox" name="RememberMe" id="RememberMe" class="form-check-input">
                                <label class="form-check-label" for="RememberMe">Remember me on this browser?</label>
                            </div>
                            <div class="float-end">


                                <a classs="float-end" href="/account/forgotpassword.html">
                                    Forgot password
                                </a>
                            </div>
                        </div>
                        <hr class="mt-2">
                        <div class="form-group">
                            <a href="/account/signup.html">
                                Dont't have an account, register now!
                            </a>
                            <button type="submit" id="BtnLogin" class="float-end mt-2 btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/login.js"></script>
</body>

</html>
