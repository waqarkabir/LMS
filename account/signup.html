<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMS - Signup</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Signup</li>
            </ol>
        </nav>


        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="row">
                    <h3 class="border-bottom">Signup</h3>
                    <div class="col-12 form-group">
                        <label for="FullName" class="form-label">Full Name</label>
                        <input type="text" id="FullName" name="FullName" class="form-control">
                    </div>
                    <div class="mt-2 col-12 form-group">
                        <label for="UserName" class="form-label">User Name</label>
                        <input type="text" id="UserName" name="UserName" class="form-control">
                    </div>
                    <div class="mt-2 col-12 form-group">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" id="Email" name="Email" class="form-control">
                    </div>
                    <div class="mt-2 col-12 form-group">
                        <label for="MobileNumber" class="form-label">Mobile #</label>
                        <input type="text" id="MobileNumber" name="MobileNumber" class="form-control">
                    </div>
                    <div class="mt-2 col-12 form-group">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" id="Password" name="Password" class="form-control">
                    </div>
                    <div class="mt-2 col-12 form-group">
                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="form-control">
                    </div>
                    <hr class="mt-2">
                    <div class="form-group">
                        <a href="/account/login.html">
                            Already have an account, Login now
                        </a>
                        <button class="float-end mt-2 btn btn-success">Register</button>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
