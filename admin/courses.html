<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">LMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="courses.html">Courses</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/account/login.html" id="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/account/logout.html" id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Courses</li>

            </ol>
        </nav>
        <div class="row border-bottom border-light">
            <div class="col-lg-12 d-flex justify-content-between pb-2">
                <h3>Courses</h3>

                <a href="/admin/courses/create.html" class="btn btn-secondary">
                    Add New
                </a>
            </div>
            <table id="courses" class="display">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="courseGrid">
                </tbody>
            </table>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/data/courses.js"></script>
    <script>
        $(function ()
        {
            for (let index = 0; index < courses.length; index++)
            {
                let element = courses[index];
                let row = `
                <tr>
                    <td>${element.id}</td>
                    <td>${element.title}</td>
                    <td>${element.duration}</td>
                    <td>
                        <a href="" class="btn btn-sm btn-success" data-id=${element.id}>Edit</a>
                        <a href="" class="btn btn-sm btn-warning" data-id=${element.id}>Delete</a>
                    </td>
                </tr>
                `;

                $('#courseGrid').append(row);
            }


            // new DataTable('#courses');
            $('#courses').DataTable({
                // dom: 'Bfrtip',
                // Buttons: ['excel'],
                columnDefs: [
                    {
                        orderable: false, targets: 3
                    }],
                lengthMenu: [5, 10, 25, 75, 100, 500],

                //Fix Header
                // fixedHeaders: true,
                // scrollY: 200,
                // deferRender: true,
                // scroller: true
            });
        });
    </script>
